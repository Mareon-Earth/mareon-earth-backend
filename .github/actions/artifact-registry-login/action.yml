name: "Artifact Registry Docker Login"
description: "Configure Docker to authenticate to GCP Artifact Registry."

inputs:
  region:
    description: "Artifact Registry region (e.g. europe-west1)"
    required: true

runs:
  using: "composite"
  steps:
    - name: Configure Docker for Artifact Registry
      shell: bash
      run: |
        gcloud auth configure-docker "${{ inputs.region }}-docker.pkg.dev" --quiet
