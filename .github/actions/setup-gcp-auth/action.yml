name: "Setup GCP Auth"
description: "Authenticate to GCP using Workload Identity Federation"

inputs:
  project_id:
    description: "Optional. If set, runs `gcloud config set project`."
    required: false
  workload_identity_provider:
    required: true
  service_account:
    required: true

runs:
  using: "composite"
  steps:
    - name: Authenticate to GCP via WIF
      uses: google-github-actions/auth@v3
      with:
        workload_identity_provider: ${{ inputs.workload_identity_provider }}
        service_account: ${{ inputs.service_account }}

    - name: Install gcloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Set default gcloud project (if provided)
      if: inputs.project_id != ''
      shell: bash
      run: |
        gcloud config set project "${{ inputs.project_id }}"
