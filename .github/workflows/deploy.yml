name: Release & Deploy

on:
  push:
    tags:
      - "v*.*.*"

env:
  PROJECT_ID: mareon
  REGION: europe-west1
  # Artifact Registry details
  AR_REPO: mareon-prod-backend
  IMG_API_NAME: mareon-prod-api
  IMG_MIGRATION_NAME: mareon-prod-migrations
  # Cloud Run Job Name
  MIGRATION_JOB: mareon-prod-migrations

jobs:
  # ------------------------------------------------------------------
  # JOB 1: Build, Push, Update & Run Migrations
  # ------------------------------------------------------------------
  migrations:
    name: Build & Run Migrations
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup GCP Auth
        uses: ./.github/actions/setup-gcp-auth
        with:
          project_id: ${{ env.PROJECT_ID }}
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Login to Artifact Registry
        uses: ./.github/actions/artifact-registry-login
        with:
          region: ${{ env.REGION }}

      - name: Build & Push Migration Image
        id: build-mig
        uses: ./.github/actions/docker-build-push
        with:
          image_base: "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.IMG_MIGRATION_NAME }}"
          version: ${{ github.ref_name }}
          dockerfile: "Dockerfile.migrate"
          push_latest: "true"

      - name: Execute Migration Job
        uses: ./.github/actions/run-migrations
        with:
          job_name: ${{ env.MIGRATION_JOB }}
          # We update the job to use the SPECIFIC version tag we just built.
          # This guarantees the job runs the code from this specific tag.
          image: ${{ steps.build-mig.outputs.image_version }}
          region: ${{ env.REGION }}

  # ------------------------------------------------------------------
  # JOB 2: Build & Push API (Auto-deploy handled by GCP/Terraform)
  # ------------------------------------------------------------------
  deploy-api:
    name: Build & Push API
    needs: migrations # Strict dependency: only runs if migrations pass
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup GCP Auth
        uses: ./.github/actions/setup-gcp-auth
        with:
          project_id: ${{ env.PROJECT_ID }}
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Login to Artifact Registry
        uses: ./.github/actions/artifact-registry-login
        with:
          region: ${{ env.REGION }}

      - name: Build & Push API Image
        uses: ./.github/actions/docker-build-push
        with:
          image_base: "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.IMG_API_NAME }}"
          version: ${{ github.ref_name }}
          dockerfile: "Dockerfile"
          push_latest: "true"
      
      # Done. The push to :latest triggers your GCP auto-deploy mechanism.