name: Deploy

on:
  push:
    tags:
      - "v*.*.*"

env:
  PROJECT_ID: mareon
  REGION: europe-west1
  AR_REPO: mareon-prod-backend         # Artifact Registry repository id
  IMAGE_NAME: mareon-prod-api          # image name inside the repo (can differ from Cloud Run service name)
  CLOUD_RUN_SERVICE: mareon-prod-api
  MIGRATION_JOB: mareon-prod-migrations

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    outputs:
      image_version: ${{ steps.meta.outputs.image_version }}
      image_latest:  ${{ steps.meta.outputs.image_latest }}
      
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: ./.github/actions/setup-gcp-auth
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Docker auth to Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Compute image tags
        id: meta
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME}"   # e.g. v1.2.3
          BASE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.IMAGE_NAME }}"
          echo "image_version=${BASE}:${VERSION}" >> "$GITHUB_OUTPUT"
          echo "image_latest=${BASE}:latest" >> "$GITHUB_OUTPUT"

      - name: Build and push
        run: |
          docker build -t "${{ steps.meta.outputs.image_version }}" -t "${{ steps.meta.outputs.image_latest }}" .
          docker push "${{ steps.meta.outputs.image_version }}"
          docker push "${{ steps.meta.outputs.image_latest }}"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: ./.github/actions/setup-gcp-auth
        with:
          project_id: ${{ env.PROJECT_ID }}
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Update and run migrations (use release image)
        run: |
          gcloud run jobs update "${{ env.MIGRATION_JOB }}" \
            --image "${{ needs.build.outputs.image_version }}" \
            --region "${{ env.REGION }}" \
            --project "${{ env.PROJECT_ID }}"

          gcloud run jobs execute "${{ env.MIGRATION_JOB }}" \
            --region "${{ env.REGION }}" \
            --project "${{ env.PROJECT_ID }}" \
            --wait

      - name: Deploy API (use release image)
        run: |
          gcloud run deploy "${{ env.CLOUD_RUN_SERVICE }}" \
            --image "${{ needs.build.outputs.image_version }}" \
            --region "${{ env.REGION }}" \
            --project "${{ env.PROJECT_ID }}" \
            --allow-unauthenticated
